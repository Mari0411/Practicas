<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="practica2.3.css">
    <title>Practica2.3</title>
</head>
<body>
    <h3>Desarrollar un formulario que solicite el ingreso del nombre, mail y comentarios. 
Mediante un selector de atributo acceder a los elementos de tipo "input" y en aquellos  que tenga definida la propiedad "type" y almacene el valor "text" proceder a fijar un color de fondo amarillo.</h3><br>

<div id="Contenedor">
    <form method="post" action="#">

    <label>Ingrese nombre:</label>
    <input type="text" name="Nombre" size="25">
    <br>
    <br>

    <label>Ingrese mail:</label>
    <input type="text" name="Email" size="35">
    <br>
    <br>

    <label>Comentarios:</label>
    <textarea name="Comentarios" cols="30" rows="3"></textarea>
    <br>
    <br>

    <input class="boton" type="submit" value="Enviar">
    </form>
    </div>
</body>
</html>
